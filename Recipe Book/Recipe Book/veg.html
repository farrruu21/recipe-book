<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetarian Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .recipe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .recipe-card {
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .fav-btn {
            background: #f9a87f;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .fav-btn:hover {
            background: #f5855f;
        }
    </style>
</head>
<body>
    <h1>Vegetarian Recipes</h1>
    <input type="text" id="search" placeholder="Search recipes..." onkeyup="filterRecipes()">
    <div class="recipe-container" id="recipe-list">
        <!-- Sample Recipes -->
        <div class="recipe-card">
            <img src="images/paneer_tikka.jpg" alt="Paneer Tikka">
            <h3>Paneer Tikka</h3>
            <p>Delicious marinated paneer grilled to perfection.</p>
            <button class="fav-btn" onclick="addToFavorites('Paneer Tikka')">Add to Favorites</button>
        </div>
        <div class="recipe-card">
            <img src="images/veg_biryani.jpg" alt="Veg Biryani">
            <h3>Veg Biryani</h3>
            <p>Flavored rice cooked with fresh vegetables and spices.</p>
            <button class="fav-btn" onclick="addToFavorites('Veg Biryani')">Add to Favorites</button>
        </div>
    </div>
    
    <script>
        function filterRecipes() {
            let searchValue = document.getElementById("search").value.toLowerCase();
            let recipes = document.getElementsByClassName("recipe-card");
            
            for (let i = 0; i < recipes.length; i++) {
                let title = recipes[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
                if (title.includes(searchValue)) {
                    recipes[i].style.display = "block";
                } else {
                    recipes[i].style.display = "none";
                }
            }
        }

        function addToFavorites(recipeName) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (!favorites.includes(recipeName)) {
                favorites.push(recipeName);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                alert(recipeName + " added to favorites!");
            } else {
                alert(recipeName + " is already in favorites.");
            }
        }
    </script>
</body>
</html>
