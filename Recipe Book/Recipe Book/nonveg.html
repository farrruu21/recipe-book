<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Veg Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff8f3;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .recipe-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .recipe-img {
      width: 250px;
      height: 180px;
      background-color: #eee;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .recipe-info h4 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .recipe-info p {
      margin: 5px 0 0;
      color: #777;
      font-style: italic;
    }

    h1 {
      color: #f47c4b;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Non-Vegetarian Dishes</h1>

  <div class="container">

    <div class="recipe-card">
      <img class="recipe-img" src="images/butter-chicken.jpg" alt="Butter Chicken (Placeholder)">
      <div class="recipe-info">
        <h4>Butter Chicken</h4>
        <p>Indian Cuisine</p>
      </div>
    </div>

    <div class="recipe-card">
      <img class="recipe-img" src="images/chicken-biryani.jpg" alt="Chicken Biryani (Placeholder)">
      <div class="recipe-info">
        <h4>Chicken Biryani</h4>
        <p>Hyderabadi Cuisine</p>
      </div>
    </div>

    <div class="recipe-card">
      <img class="recipe-img" src="images/roast-chicken.jpg" alt="Roast Chicken (Placeholder)">
      <div class="recipe-info">
        <h4>Roast Chicken</h4>
        <p>Western Cuisine</p>
      </div>
    </div>

    <div class="recipe-card">
      <img class="recipe-img" src="images/chicken-shawarma.jpg" alt="Shawarma (Placeholder)">
      <div class="recipe-info">
        <h4>Chicken Shawarma</h4>
        <p>Middle Eastern Cuisine</p>
      </div>
    </div>

    <div class="recipe-card">
      <img class="recipe-img" src="images/mutton-curry.jpg" alt="Mutton Curry (Placeholder)">
      <div class="recipe-info">
        <h4>Mutton Curry</h4>
        <p>South Indian Cuisine</p>
      </div>
    </div>

    <!-- Add more recipes as needed -->
    
  </div>

</body>
</html>
