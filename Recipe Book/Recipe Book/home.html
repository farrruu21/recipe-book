<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="home_css.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    nav {
      color: #f9a87f;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    #home:hover {
      background-color: #f9a87f;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #f9a87f;
      border: none;
      padding: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      height: 45px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f9a87f;
      min-width: 120px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      text-align: center;
      z-index: 10;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f5855f;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .carousel-item img {
      width: 80%;
      height: 250px;
      object-fit: cover;
      margin: auto;
    }

    .carousel-caption {
      color: white !important;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-weight: bold;
      font-size: 2rem;
    }

    .image-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
  gap: 30px;
  margin-top: 40px;
  padding: 0 40px;
}

.category-button {
  background-color: white;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
  border-radius: 5px;
  height: 350px; /* fixed height */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
}

    .category-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .category-button img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 5px;
  transition: transform 0.3s ease-in-out;
}

    .category-button:hover img {
      transform: scale(1.1);
    }

    .category-button span {
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
      background-color: #f9a87f;
      color: white;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="dropdown">
      <button class="dropbtn">☰</button>
      <div class="dropdown-content">
        <a href="reg-log.html?form=login">Login</a>
        <a href="reg-log.html?form=register">Register</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <button id="home" onclick="navigateTo('profile.html')"><i class="fa fa-user"></i></button>
    <input type="text" id="search" placeholder="Search recipes...">
    <button id="home"><i class="fa fa-search"></i></button>
    <button id="home" onclick="navigateTo('profile.html')"><i class="fa fa-heart"></i></button>
  </div>

  <!-- Carousel -->
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="images/veg.jpg.jpg" class="d-block" alt="Veg Dish">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fresh, Healthy, and Delicious!</h5>
          <p>Indulge in vibrant vegetarian recipes packed with flavor and nutrition.</p>
        </div>
      </div>

      <div class="carousel-item" data-bs-interval="2000">
        <img src="images/nonveg.jpg.jpg" class="d-block" alt="Non-Veg Dish">
        <div class="carousel-caption d-none d-md-block">
          <h5>Bold Flavors, Irresistible Taste!</h5>
          <p>Experience the richness of perfectly cooked non-veg dishes.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="images/italian.jpg.jpg" class="d-block" alt="Italian Dish">
        <div class="carousel-caption d-none d-md-block">
          <h5>A Taste of Italy!</h5>
          <p>Authentic pasta, pizza, and more – crafted with love.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Recipe Categories -->
  <div class="image-container">
    <button class="category-button" onclick="navigateTo('veg.html')">
      <img src="images/veg.jpg.jpg" alt="Veg">
      <span>Veg</span>
    </button>

    <button class="category-button" onclick="navigateTo('nonveg.html')">
      <img src="images/nonveg.jpg.jpg" alt="Non-Veg">
      <span>Non-Veg</span>
    </button>

    <button class="category-button" onclick="navigateTo('chinese.html')">
      <img src="images/chinese.png.jpg" alt="Chinese">
      <span>Chinese</span>
    </button>

    <button class="category-button" onclick="navigateTo('italian.html')">
      <img src="images/italian.jpg.jpg" alt="Italian">
      <span>Italian</span>
    </button>

    <button class="category-button" onclick="navigateTo('dessert.html')">
      <img src="images/dessert.jpg.jpg" alt="Dessert">
      <span>Dessert</span>
    </button>

    <button class="category-button" onclick="navigateTo('beverage.html')">
      <img src="images/beverage.jpg.jpg" alt="Beverage">
      <span>Beverage</span>
    </button>
  </div>

  <!-- Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const user = sessionStorage.getItem('user');
      if (user) {
        alert(`Welcome back, ${user}!`);
      }
    });


    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      sessionStorage.clear();
      localStorage.removeItem("userToken");
      window.location.href = "reg-log.html?form=login";
    }
  </script>
</body>
</html>
