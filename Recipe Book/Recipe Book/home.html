<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*recomendation*/
        .carousel-item img {
            width: 80%; /* Reduce image size */
            height: 250px; /* Set fixed rectangular height */
            object-fit:cover; /* Ensure the image maintains aspect ratio and fills the space */
            margin: auto; /* Center align the images */
        }
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Search Bar */
        #search {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        #home:hover {
            background-color: #f9a87f;
        }

        /* Image Container */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button Styling */
        .category-button {
            background-color: white;
            border: none;
            cursor: pointer;
            display:grid;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .category-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Image Styling */
        .category-button img {
            width: 350px;
            height: 260px;
            border-radius: 0px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .category-button:hover img {
            transform: scale(1.1);
        }

        /* Button Text */
        .category-button span {
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            background-color: #f9a87f;
            color: white;
            padding: 8px 15px;
            border-radius: 0px;
            margin-top: 10px;
        }
        nav{
            color: #f9a87f
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Adjust spacing between elements */
            margin-bottom: 20px;
        }
        
        .top-bar select {
            appearance: none; /* Removes default dropdown arrow */
            -webkit-appearance: none; /* Safari */
            -moz-appearance: none; /* Firefox */
            width: 43px;
            height: 45px;
            font-size: 14px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .top-bar select option {
            color: white;
            text-align: left;
            padding-right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #f9a87f;
            border: none;
            padding: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            height: 45px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Center align */
            background-color: #f9a87f;
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            z-index: 10;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f5855f;
        }

        /* Fix disappearing issue */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .carousel-caption {
            color: white !important; /* Makes text white */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Adds shadow for better readability */
            font-weight: bold;
            font-size: 2rem;
        }



        
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="dropdown">
            <button class="dropbtn">☰</button>
            <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="registration.html">Register</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <button id="home" onClick="navigateTo('profile.html')"><i class="fa fa-user"></i></button>
        <input type="text" id="search" placeholder="Search recipes...">
        <button id="home"><i class="fa fa-search"></i></button>
        <button id="home" onClick="navigateTo('profile.html')"><i class="fa fa-heart"></i></button>
    </div>
    
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/veg.jpg.jpg" class="d-block" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fresh, Healthy, and Delicious!</h5>
                    <p>Indulge in vibrant vegetarian recipes packed with flavor and nutrition.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="images/nonveg.jpg.jpg" class="d-block" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Bold Flavors, Irresistible Taste!</h5>
                    <p>Experience the richness of perfectly cooked non-veg dishes.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/italian.jpg.jpg" class="d-block" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>A Taste of Italy!</h5>
                    <p>Authentic pasta, pizza, and more – crafted with love.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Category Buttons -->
    <div class="image-container">
        <button class="category-button" onclick="navigateTo('veg.html')">
            <img src="images/veg.jpg.jpg" alt="Veg">
            <span>Veg</span>
        </button>
        <button class="category-button" onclick="navigateTo('nonveg.html')">
            <img src="images/nonveg.jpg.jpg" alt="Non-Veg">
            <span>Non-Veg</span>
        </button>
        <button class="category-button" onclick="navigateTo('chinese.html')">
            <img src="images/chinese.png.jpg" alt="Chinese">
            <span>Chinese</span>
        </button>
        <button class="category-button" onclick="navigateTo('italian.html')">
            <img src="images/italian.jpg.jpg" alt="Italian">
            <span>Italian</span>
        </button>
        <button class="category-button" onclick="navigateTo('dessert.html')">
            <img src="images/dessert.jpg.jpg" alt="Dessert">
            <span>Dessert</span>
        </button>
        <button class="category-button" onclick="navigateTo('beverage.html')">
            <img src="images/beverage.jpg.jpg" alt="Beverage">
            <span>Beverage</span>
        </button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function logout() {
            // Clear session storage and local storage
            sessionStorage.clear();
            localStorage.removeItem("userToken"); // If using token-based auth

            // Redirect to login page
            window.location.href = "login.html";
        }

        function handleSelection(selectElement){
            const value=selectElement.value;
            if (value === 'register'){
                window.location.href="registration.html";
            }
            else if (value === 'login'){
                window.location.href="login.html";
            }
            else if (value === 'logout'){
                alert('You have been logged out.');
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
